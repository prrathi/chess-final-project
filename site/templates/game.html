        function initializeBoard() {
            let squares = new Array(8);
            for (let i = 0; i < 8; i++) {
                let row = new Array(8);
                for (let j = 0; j < 8; j++) {
                    let colorsquare = '';
                    let typesquare = '';
                    if (i === 0 || i === 1) {
                        colorsquare = 'black';
                    } else if (i === 6 || i === 7) {
                        colorsquare = 'white';
                    }
                    if (i === 1 || i === 6) {
                        typesquare = 'pawn';
                    } else if (i === 0 || i === 7) {
                        if (j === 0 || j === 7) {
                            typesquare = 'rook';
                        } else if (j === 1 || j === 6) {
                            typesquare = 'knight';
                        } else if (j === 2 || j === 5) {
                            typesquare = 'bishop';
                        } else if (j === 3) {
                            typesquare = 'queen';
                        } else {
                            typesquare = 'king';
                        }
                    }
                    row[j] = {
                        color: colorsquare,
                        type: typesquare
                    };
                }
                squares[i] = row;
            }
            return squares;
        }
        let squares = initializeBoard();
        // 
        // this will run on page start to connect to the room websocket
        function render() {
            var root = document.getElementById("board");
            var childNodes = root.children;
            for (var i = 0; i < 64; i++) {
                const row = Math.floor(i / 8);
                const col = i % 8;
                const data = squares[row][col];
                if (squares[row][col].type != '') {
                    childNodes[i].innerHTML = `<i class="fas ${squares[row][col].color}-piece piece fa-chess-${squares[row][col].type}"></i>`;
                } else {
                    childNodes[i].innerHTML = ''
                }
            }
        }
        var socket = io.connect();
        const room = window.location.href.split('/').slice(-1)[0] // avoid using templates for faster debugging
        console.log(`room number is; ${room}`)

        document.getElementById("game-code").innerHTML = `Game code: ${room}`
        const _popup = document.getElementById("popup")
        const _content = document.getElementById("content")

        _popup.style.display = 'block';
        _content.style.display = 'none';
        console.log(room)
        let from = null;
        let to = null;
        let playerColor;
        let gameStart = false;
        let currentTurn = 'white';

        function connectToGame() {
            const username = document.getElementById("username").value
            socket.emit('join', {
                username,
                room
            })
            console.log(`${username} has joined the room ${room}`)
            _popup.style.display = 'none'
            _content.style.display = 'block'

            makeHTMLBoard()
            render()
        }

        function getRowCol(node) {
            for (var cls of node.classList) {
                if (!isNaN(cls)) {
                    var n = +cls;
                    return [Math.floor(n / 8), n % 8]
                }
            }
        }

        function onClickSquare(event) {
            if (!gameStart || playerColor == 'spectator' || currentTurn != playerColor) {
                return;
            }
            let square;
            if (!event.target.classList.contains("square")) {
                square = event.target.parentNode
            } else {
                square = event.target
            }
            console.log('click', square)
            if (square.hasChildNodes()) {
                console.log('clicked piece')
                from = square;
                console.log(from)
            } else if (from !== null) {
                console.log('moving stuff')
                makeMove(square, from)
            }
        }

        function makeMove(to, from) {
            var [fromRow, fromCol] = getRowCol(from)
            var [toRow, toCol] = getRowCol(to)
            socket.emit('game', {
                room,
                data: {
                    type: 'move',
                    fromRow,
                    fromCol,
                    toRow,
                    toCol
                }
            })
        }

        function makeHTMLBoard() {
            const root = document.getElementById("board")
            for (var i = 0; i < 64; i++) {
                const square = document.createElement("div")
                square.classList.add("square")
                row = Math.floor(i / 8);
                console.log(row)
                if (row % 2 == i % 2) {
                    square.classList.add("black")
                } else {
                    square.classList.add("white")
                }
                square.classList.add(`${i}`)
                square.addEventListener('click', onClickSquare, false)
                    // row.appendChild(square)
                root.appendChild(square)
            }
        }

        function joinroom() {
            const username = document.getElementById("username").value
            socket.emit('join', {
                'username': username,
                'room': room
            });
        }

        function createroom() {
            var roomn = `${Math.floor(Math.random() * 100)}`
            console.log(roomn)
            socket.emit('join', {
                'username': 'a_user',
                'room': roomn
            });
        }

        // socket.emit('move-receiver', { 'username': 'a_user', 'room': roomn });
        socket.on('status', function(data) {
            console.log(data)
            const status = document.getElementById('status-text')
            status.innerHTML += data + "<br>";
        });

        socket.on('data', function(data) {
            console.log(data)
            if (data.type == 'init') {
                if (data.count == 1) {
                    playerColor = 'white'
                } else if (data.count == 2) {
                    playerColor = 'black'
                    socket.emit('game', {
                        room,
                        data: {
                            type: 'start'
                        }
                    })
                    socket.emit('status', {
                        room,
                        message: 'Game is ready to start, player one go'
                    })
                } else {
                    playerColor = 'spectator'
                }
                // determine if player will be white or black
            }
        })

        socket.on('game', function(data) {
            console.log('Game update =>', data)
            if (data.type == 'start') {
                gameStart = true;
            } else if (data.type == 'move') {
                currentTurn = currentTurn == 'white' ? 'black' : 'white';
                if (currentTurn == playerColor) {
                    socket.emit('status', {
                        room,
                        message: `${currentTurn} it is now your turn`
                    })
                }
                let {
                    fromRow,
                    fromCol,
                    toRow,
                    toCol
                } = data;
                squares[toRow][toCol] = squares[fromRow][fromCol]
                squares[fromRow][fromCol] = {
                    color: 'white',
                    type: ''
                }
                render()
            }
        })
        socket.on('move-made', function(data) {
            console.log(data)
        });
